[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  # Allow known public values to appear in build output without failing secrets scan
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,SUPABASE_STORAGE_INGEST_BUCKET,SUPABASE_URL"


[functions]
  external_node_modules = ["express", "pdf-parse"]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/data/*"]

[functions.api]
  node_bundler = "esbuild"
  node_module_format = "esm"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
